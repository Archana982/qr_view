<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100%;
      box-sizing: border-box;
      padding: 10px 20px;
    }

    .heading {
      text-align: center;
      color: white;
      font-size: 24px;
      margin: 10px 0;
    }

    model-viewer {
      width: 100%;
      height: 40%;
    }

    .description {
      text-align: center;
      color: white;
      font-size: 16px;
      margin: 10px 0;
      max-width: 600px;
    }

    .color-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
    }

    .color-box {
      width: 28px;
      height: 28px;
      border: 2px solid #fff;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(255,255,255,0.6);
    }

    .buy-button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0a9335;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .buy-button:hover {
      background-color: #62e993;
    }

    @media (max-width: 768px) {
      .heading { font-size: 20px; }
      .description { font-size: 15px; }
    }

    @media (max-width: 480px) {
      .heading { font-size: 18px; }
      .description { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">Measuring Cup</div>

    <model-viewer
      id="viewer"
      src=""
      auto-rotate
      camera-controls
      environment-image="neutral"
      exposure="1.0"
      shadow-intensity="1"
      shadow-softness="0"
    ></model-viewer>

    <div class="description">
      <p>Perfectly crafted measuring cups for accurate and easy pouring. A must-have for every kitchen to make cooking simple and precise. This is a high-quality 3D model designed for real-time preview. Perfect for showcasing your product.</p>
      <p>Available Colors:</p>
      <div class="color-boxes">
        <span class="color-box" style="background-color: white;" title="White"></span>
        <span class="color-box" style="background-color: black;" title="Black"></span>
        <span class="color-box" style="background-color: green;" title="Green"></span>
        <span class="color-box" style="background-color: orange;" title="Orange"></span>
        <span class="color-box" style="background-color: red;" title="Red"></span>
        <span class="color-box" style="background-color: yellow;" title="Yellow"></span>
        <span class="color-box" style="background-color: grey;" title="Grey"></span>
        <span class="color-box" style="background-color: brown;" title="Brown"></span>
      </div>
      <button class="buy-button" onclick="openMeesho()">Buy Now</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model') || "https://raw.githubusercontent.com/Archana982/3d-models/master/Measuring_Cup.GLB";
    const viewer = document.getElementById('viewer');

    viewer.src = decodeURIComponent(modelUrl);

    viewer.addEventListener('load', () => {
      const materials = viewer.model?.materials;
      if (materials) {
        materials.forEach(material => {
          material.pbrMetallicRoughness.setBaseColorFactor([0.95, 0.95, 0.95, 1.0]);
          material.pbrMetallicRoughness.setMetallicFactor(0.0);
          material.pbrMetallicRoughness.setRoughnessFactor(0.4);
        });
      }
    });

    function openMeesho() {
      const meeshoAppLink = "meesho://home";
      const meeshoPlayStoreLink = "https://play.google.com/store/apps/details?id=com.meesho.supply";

      const now = Date.now();
      window.location.href = meeshoAppLink;

      setTimeout(() => {
        if (Date.now() - now < 2100) {
          window.location.href = meeshoPlayStoreLink;
        }
      }, 1500);
    }
  </script>
</body>
</html>
